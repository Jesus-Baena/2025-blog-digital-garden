name: Daily Build

on:
  schedule:
    # Run daily at 2:00 AM UTC (adjust time as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git-based timestamps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Quartz site
        run: npx quartz build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quartz-build-${{ github.run_number }}
          path: public/
          retention-days: 7

      - name: Build summary
        run: |
          echo "### âœ… Daily Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
