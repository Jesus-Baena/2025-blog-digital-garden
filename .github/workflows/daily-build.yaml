name: Daily Build

on:
  schedule:
    # Run daily at 2:00 AM UTC (adjust time as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Changed to write to allow commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git-based timestamps
          token: ${{ secrets.PAT_TOKEN || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Quartz site
        run: npx quartz build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          # Check if there are any changes in public/ directory
          if [[ -n $(git status --porcelain public/) ]]; then
            git add public/
            git commit -m "chore: daily automated build [skip ci]"
            git push
            echo "### ðŸ“ Changes Committed" >> $GITHUB_STEP_SUMMARY
            echo "Committed build artifacts from daily build" >> $GITHUB_STEP_SUMMARY
          else
            # Create empty commit to trigger deployment
            git commit --allow-empty -m "chore: daily build trigger [skip ci]"
            git push
            echo "### ðŸ”„ Empty Commit Created" >> $GITHUB_STEP_SUMMARY
            echo "No changes detected, created empty commit to trigger deployment" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quartz-build-${{ github.run_number }}
          path: public/
          retention-days: 7

      - name: Build summary
        run: |
          echo "### âœ… Daily Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
